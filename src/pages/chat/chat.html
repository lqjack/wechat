<ion-header>
  <ion-toolbar>
    <ion-badge start>微信（1）</ion-badge>

      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>

  </ion-toolbar>

<ion-content>
  <ion-list>

      <!-- <div #popoverText class="text-to-change"> -->

        <img src="assets/imgs/ben.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p #popoverText>I've had a pretty messed up day. If we just...</p>
      <ion-note item-end>
        3:43 pm

      </ion-note>
      <!-- </div> -->
    </ion-item>
  </ion-list>
</ion-content>
